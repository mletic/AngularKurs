<html>
	<head>
		<title>Kurs - Uvod u Angular.js</title>
		<!-- ADD CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
		<link rel="stylesheet" href="styles/css/style.css"/>
		<!-- ADD BOWER JS COMPONENTS -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/firebase/firebase.js"></script>
		<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-translate/angular-translate.js"></script>
		<!-- ADD MAIN MODULE -->
		<script src="app.js"></script>
		<!-- ADD CONFIG -->
		<script src="routes.config.js"></script>
		<script src="translations.config.js"></script>
		<!-- ADD SERVICES -->
		<script src="features/login/auth.service.js"></script>
		<script src="features/students/student.service.js"></script>
		<script src="features/teachers/teacher.service.js"></script>
		<!-- ADD CONTROLLERS -->
		<script src="features/login/login.controller.js"></script>
		<script src="main.controller.js"></script>
		<script src="modal.controller.js"></script>
		<script src="features/students/student.controller.js"></script>
		<script src="features/teachers/teacher.controller.js"></script>
		<!-- ADD DIRECTIVES -->
		<script src="directives/sidebar1/sidebar1.directive.js"></script>
	</head>
	<body ng-app='MyApp'>

		<div ng-controller="MainController as mainCtrl">
			<!-- NAVIGATION -->
			<nav class="navbar navbar-inverse" role="navigation">
				<div class="navbar-header">
					<img class="logo" ng-click="mainCtrl.toggleLefSidebar()" src="http://dafed.org/wp-content/themes/dafedwp/logo.png"/>
					<a class="navbar-brand">Uvod u Angular.js</a>
				</div>
				<span class="user-data">
					<span class="user-email">{{user.email}}</span>
					<a ng-click="mainCtrl.openUserSettings()">
						<img ng-src="{{user.photoURL}}"/>
					</a>
				</span>
				
			</nav>

			<side-bar ></side-bar>

			<ui-view></ui-view>
		</div>
	</body>
</html>
