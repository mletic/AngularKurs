<div class="login-page" ng-controller="LoginController as loginCtrl">
	<h1>Login</h1>
	<button class="btn btn-default" ng-click="loginCtrl.login()">Login with GitHub</button>
	<button class="btn btn-default" ng-click="loginCtrl.logout()">Logout</button>
	<img ng-src="{{loginCtrl.profileImg}}"/>
</div>
